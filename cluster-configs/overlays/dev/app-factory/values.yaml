---
default:
  app:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
    enabled: true
    enableAutoSync: false
    autoSyncPrune: false
    project: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/expektorans/multi-cluster-configs.git
      targetRevision: main

projects:
  cluster-config:
    annotations:
      argocd.argoproj.io/sync-wave: '-2'
    description: Project for overall cluster configuration
    namespace: openshift-gitops
    sourceRepos:
    - https://github.com/expektorans/multi-cluster-configs.git
    destinations: |
      - namespace: '*'
        server: https://kubernetes.default.svc
    extraFields: |
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'

applications:

  pacman:
    annotations:
      argocd.argoproj.io/sync-wave: '3'
    source:
      path: cluster-configs/overlays/dev/pacman

  aap-operator:
    annotations:
      argocd.argoproj.io/sync-wave: '3'
    source:
      path: cluster-configs/overlays/dev/aap-operator/stable-2.4

  aap-controller:
    annotations:
      argocd.argoproj.io/sync-wave: '10'
    source:
      path: cluster-configs/overlays/dev/aap-controller/default

  keycloak-operator:
    annotations:
      argocd.argoproj.io/sync-wave: '4'
    source:
      path: cluster-configs/overlays/dev/keycloak-operator/stable-v22